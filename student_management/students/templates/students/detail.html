{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'students/styles.css' %}">
</head>
<body>
    <div class="detail-container">
        <h1>{{ student.name }}</h1>
        <p><strong>Age:</strong> {{ student.age }}</p>
        <p><strong>Email:</strong> {{ student.email }}</p>
        <p><strong>Phone:</strong> {{ student.phone }}</p>
        <p><strong>Location:</strong> {{ student.location }}</p>
        <p><strong>Hobby:</strong> {{ student.hobby }}</p>
        <p><strong>Actions:</strong> {{ student.actions }}</p>
        <a href="{% url 'student_update' student.id %}">Edit</a>
        <a href="{% url 'student_delete' student.id %}">Delete</a>
        <a href="{% url 'student_list' %}">Back to list</a>
    </div>
</body>
</html>
