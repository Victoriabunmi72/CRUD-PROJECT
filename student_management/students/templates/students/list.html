{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'students/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <a href="{% url 'student_create' %}" class="add-student-btn">Add Student</a>
        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>
                            <a href="{% url 'student_detail' student.id %}">{{ student.name }}</a>
                        </td>
                        <td>
                            <a href="{% url 'student_update' student.id %}">Edit</a>
                            <a href="{% url 'student_delete' student.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
